<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS</title>
</head>
<body>

    <form role="form" name="form">

        <label for="checkbox">set to 'true' to buy some food</label><br>
        <input type="text"
               cam-variable-name="enoughFood"
               cam-variable-type="Boolean"
               ng-model="enoughFood"
               id="checkbox">

        <p ng-show="enoughFood">
            Your input: <b>{{enoughFood}}</b> <br>
            <sub>some sweet Two-Way Binding by AngularJS :o</sub>
        </p>

    </form>

    <script src="../../../../bower_components/angular/angular.js"
            type="text/javascript"></script>

    <script src="../../../../bower_components/camunda-bpm-sdk-js/camunda-bpm-sdk-angular.js"
            type="text/javascript"></script>

</body>
</html>
